{% extends "layout.html"%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Prediction</title>
    <style>

        div.form {
            display: block;
            text-align: center;
            }
        form {
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            }
    </style>
</head>
<body>
    <center>
    <br><br>
    <br><br>
    <form action="http://localhost:5000/predict" method="POST"
    style="background-color: white; width:400px; padding:20px 0px;
    border: 5px solid black; text-align:center; opacity: 0.9">
    <h3 style="color: black">Please Fill in the Required Fields</h3>
        <br>Name:
        <input name="Name" placeholder="Insert Name" type="text"
        style="width: 130px" required/>
        <br>
        <br><br>Credit History:
        <input name="Credit_History" placeholder="1(good)/0(bad)" type="number"
        min="0" max="1" style="width: 130px" required/>
        <br>
        <br><br>Income:
        <input name="Income" placeholder="Insert Total Income" type="number"
        min="0" max="1000000000" style="width: 130px" required/>
        <br>
        <br><br>Loan Amount:
        <input name="Loan_Amount" placeholder="Insert Loan Amount" type="number"
        min="0" max="100000000" style="width: 130px" required/>
        
        <br><br>
        <input type="submit" value="PREDICT LOAN STATUS">
    </form>
    </center>
    
</body>
</html>
{% endblock content %}
